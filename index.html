<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Kutusu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-area" class="hidden">
    <div id="score-board">Puan: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="memory-grid" class="memory-grid hidden"></div>
    <p class="controls-hint" id="hint-text">Yön tuşlarını kullanın</p>

    <div id="mobile-controls" class="mobile-controls">
        <div class="control-row">
            <button class="ctrl-btn" id="ctrl-up">▲</button>
        </div>
        <div class="control-row">
            <button class="ctrl-btn" id="ctrl-left">◀</button>
            <button class="ctrl-btn" id="ctrl-down">▼</button>
            <button class="ctrl-btn" id="ctrl-right">▶</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
